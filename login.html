<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CShare - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest-green: #2d5a3d;
            --forest-green-dark: #1e3d2a;
            --accent-green: #4ade80;
            --background: #f8faf9;
            --surface: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --error: #ff6b6b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--forest-green) 0%, var(--forest-green-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--surface);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: var(--forest-green);
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--background);
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--forest-green);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--forest-green);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--forest-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--forest-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 90, 61, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .edu-notice {
            background: rgba(74, 222, 128, 0.1);
            color: var(--forest-green);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            text-align: center;
        }

        .form-view {
            display: none;
        }

        .form-view.active {
            display: block;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--forest-green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>ðŸŒ² CShare</h1>
            <p>Cornell Tech Rental Marketplace</p>
        </div>

        <div class="edu-notice">
            ðŸ“§ Only .edu email addresses allowed
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="form-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="form-view active" id="loginView">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your.email@cornell.edu" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-view" id="signupView">
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your.email@cornell.edu" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="At least 6 characters" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAcbJCua9vbqd3IdMpqy0flCyU8X4uFy44",
            authDomain: "cshare-cornell.firebaseapp.com",
            projectId: "cshare-cornell",
            storageBucket: "cshare-cornell.firebasestorage.app",
            messagingSenderId: "314001056592",
            appId: "1:314001056592:web:98705bdfe613e4cf0d8255"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginView = document.getElementById('loginView');
        const signupView = document.getElementById('signupView');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginView.classList.add('active');
            signupView.classList.remove('active');
            hideError();
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupView.classList.add('active');
            loginView.classList.remove('active');
            hideError();
        });

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showLoading() {
            loading.classList.add('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function validateEduEmail(email) {
            return email.endsWith('.edu');
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && validateEduEmail(user.email)) {
                window.location.href = '/index.html';
            }
        });

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!validateEduEmail(email)) {
                showError('Please use a .edu email address');
                return;
            }

            showLoading();

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '/index.html';
            } catch (error) {
                hideLoading();
                let errorMsg = 'Login failed. Please check your credentials.';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                }
                showError(errorMsg);
            }
        });

        // Signup handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!validateEduEmail(email)) {
                showError('Please use a .edu email address');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            showLoading();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile with name
                await updateProfile(user, {
                    displayName: name
                });

                // Store user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: serverTimestamp(),
                    uid: user.uid
                });

                window.location.href = '/index.html';
            } catch (error) {
                hideLoading();
                let errorMsg = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'This email is already registered.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password is too weak.';
                }
                showError(errorMsg);
            }
        });
    </script>
</body>

</html>
