<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CShare - Cornell Tech Rental Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">CShare</h1>
                <div class="user-controls">
                    <span class="current-user" id="currentUserName"></span>
                    <button class="btn-secondary" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container main-container">
        <!-- Home View -->
        <div id="homeView" class="view active">
            <div class="hero">
                <h2>Share. Rent. Save.</h2>
                <p>Access household goods without ownership costs</p>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for items...">
                    <button class="btn-primary" id="searchBtn">üîç</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" id="createListingBtn">+ List an Item</button>
                <button class="btn-secondary" id="myItemsBtn">My Items</button>
            </div>

            <div class="items-grid" id="itemsGrid">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Item Detail View -->
        <div id="itemDetailView" class="view">
            <button class="btn-back" id="backFromDetailBtn">‚Üê Back to Listings</button>
            <div class="item-detail" id="itemDetailContent">
                <!-- Item details will be dynamically inserted here -->
            </div>
        </div>

        <!-- Create Listing View -->
        <div id="createListingView" class="view">
            <button class="btn-back" id="backFromCreateBtn">‚Üê Back</button>
            <div class="form-container">
                <h2>List Your Item</h2>
                <form id="createListingForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category</label>
                        <select id="itemCategory" required>
                            <option value="Appliances">Appliances</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Daily Rate (leave 0 for free)</label>
                        <input type="number" id="itemPrice" min="0" step="0.01" value="0" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Listing</button>
                </form>
            </div>
        </div>

        <!-- My Items View -->
        <div id="myItemsView" class="view">
            <button class="btn-back" id="backFromMyItemsBtn">‚Üê Back</button>
            <div class="my-items-container">
                <h2>My Listings</h2>
                <div class="items-grid" id="myItemsGrid">
                    <!-- User's items will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chatView" class="view">
            <button class="btn-back" id="backFromChatBtn">‚Üê Back</button>
            <div class="chat-container">
                <div class="chat-header" id="chatHeader">
                    <!-- Chat header will be dynamically inserted -->
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be dynamically inserted here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button class="btn-primary" id="sendMessageBtn">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>

</body>

</html>
